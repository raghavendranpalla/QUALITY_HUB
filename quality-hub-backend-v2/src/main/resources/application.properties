spring.datasource.url=jdbc:h2:mem:qualityhubv2;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
springdoc.api-docs.path=/api/docs
server.port=8080

# Allow any localhost port (5173/5174/etc.) for dev
qualityhub.cors.allowed-origins=http://localhost:*,http://127.0.0.1:*
